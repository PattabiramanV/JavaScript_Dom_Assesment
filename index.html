<body>
    <div class="main_container">
        <h2>Shopping Cart</h2>
        <div class="container">
    <form  name="Shopping_form">
        <div class="product_name">
            <label for="text_box">Product Name</label><br>
            <input type="text" placeholder="product" name="product_name" id="text_box">
            <h5 id="alert_text">Invalid Product name</h5>
        </div>
        <div class="Amount_expense">
            <label for="amount_box">Amount</label><br>
            <input type="number" placeholder="amount" name="amount_box" id="amount_box">
            <h5 id="alert_amount_box">Invalid Amount </h5>
        </div>
        <div>
            <button id="add_to_cart_btn" name="add_to_cart_btn">Add to Cart</button>
        </div>
    </form>

    <div class="right_content">

        <div class="top_title">
            <h3>Product Name</h3>
            <div class="right_title_content">

            </div>
        </div>
